<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LogIn</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<form action="dis" method="post">

		<div id="main">
			<div id="ddd">
				<h1>Employee</h1>
			</div>
			<div id="details">
				<div id="dd">
					<table>
						<tr>
							<td>Employee Id:</td>
							<td><input type="number" name="empid"></td>
						</tr>

						<tr>
							<td>Employee Name:</td>
							<td><input type="text" name="ename"></td>
						</tr>

						<tr>
							<td>Employee Age:</td>
							<td><input type="number" name="eage"></td>
						</tr>
                        <tr>
						<td>Employee Salary:</td>
						<td><input type="number" name="esal"></td>
						</tr>
						<tr>

							<td>Employee Phone No.:</td>
							<td><input type="text" name="ephNo"></td>
						</tr>
						<tr>
							<td>Employee Address:</td>
							<td><input type="text" name="eaddr"></td>
						</tr>
						<tr>
							<td>Employee Gender:</td>
							<td><input type="radio" name="gen" value="Male">
								Male</td>
							<td><input type="radio" name="gen" value="Female">
								Female</td>
						</tr>
						<tr>
						<tr>
							<td>Employee Devolper:</td>
							<td><input type="radio" name="dev" value="Tester">
								Tester</td>
							<td><input type="radio" name="dev" value="QA"> QA</td>
						</tr>

						<tr>
							<td>Employee Hobbies:</td>
						</tr>
						
						<tr>
							<td><input type="checkbox" name="hobby" value="Reading">
								Reading</td>
							<td><input type="checkbox" name="hobby" value="Writimg">
								Writing</td>
							<td><input type="checkbox" name="hobby" value="Searching">
								Searching</td>
							<td><input type="checkbox" name="hobby" value="Coding">
								Coding</td>
						<tr>
							<td></td>
							<td><input type="submit" value=" SUBMIT" id="btm"></td>
						</tr>

						<tr>

						</tr>
						

					</table>


				</div>
			</div>
		</div>
	</form>
</body>
</html>
